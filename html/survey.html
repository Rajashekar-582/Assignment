<!DOCTYPE html>
<html>
<head>
    <title>Survey Form</title>
</head>
<body align="center">
<h1>Survey Form</h1>
    <form id="surveyForm">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" required><br><br>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" required><br><br>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" required><br><br>

        <label for="country">Country:</label>
        <select id="country" required>
            <option value="">Select Country</option>
            <option value="USA">USA</option>
            <option value="Canada">Canada</option>
            <!-- Add more countries here -->
        </select><br><br>

        <label>Gender:</label><br>
        <input type="checkbox" id="male" name="gender" value="Male">
        <label for="male">Male</label>
        <input type="checkbox" id="female" name="gender" value="Female">
        <label for="female">Female</label><br><br>

        <label for="profession">Profession:</label>
        <input type="text" id="profession" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" required><br><br>

        <label for="mobile">Mobile Number:</label>
        <input type="tel" id="mobile" required><br><br>

        <button type="button" onclick="submitForm()" target="_blank">Submit</button>
        <button type="button" onclick="resetForm()">Reset</button>
    </form>

    <div id="popup" class="popup">
        <div class="popup-content">
            <span class="close" onclick="closePopup()">&times;</span>
            <h2>Form Submission Details</h2>
            <div id="popupContent"></div>
        </div>
    </div>

    <script>
        function submitForm() {
            // Gather form values
            const firstName = document.getElementById("firstName").value;
            const lastName = document.getElementById("lastName").value;
            const dob = document.getElementById("dob").value;
            const country = document.getElementById("country").value;
            const gender = Array.from(document.querySelectorAll('input[name="gender"]:checked')).map(input => input.value);
            const profession = document.getElementById("profession").value;
            const email = document.getElementById("email").value;
            const mobile = document.getElementById("mobile").value;

            // Validate the form (you can add more validations here)
            if (!firstName || !lastName || !dob || country === "" || gender.length === 0 || !profession || !email || !mobile) {
                alert("Please fill out all required fields.");
                return;
            }

            // Display the form details in the popup
		
            const popupContent = `
                <p><strong>First Name:</strong> ${firstName}</p>
                <p><strong>Last Name:</strong> ${lastName}</p>
                <p><strong>Date of Birth:</strong> ${dob}</p>
                <p><strong>Country:</strong> ${country}</p>
                <p><strong>Gender:</strong> ${gender.join(", ")}</p>
                <p><strong>Profession:</strong> ${profession}</p>
                <p><strong>Email:</strong> ${email}</p>
                <p><strong>Mobile Number:</strong> ${mobile}</p>
            `;
            document.getElementById("popupContent").innerHTML = popupContent;

            // Display the popup
            const popup = document.getElementById("popup");
            popup.style.display = "block";
        }

        function resetForm() {
            // Reset the form
            document.getElementById("surveyForm").reset();

            // Hide the popup
            const popup = document.getElementById("popup");
            popup.style.display = "none";
        }

        function closePopup() {
            // Close the popup and reset the form
            resetForm();
        }
    </script>
</body>
</html>
